<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for JOJO style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- King Crimson Effect Overlays -->
    <div id="punch-overlay" class="effect-overlay hidden">
        <div class="punch-arm"></div>
        <div class="impact-flash"></div>
    </div>
    <div id="time-erase-overlay" class="effect-overlay hidden">
        <div class="glitch-layer"></div>
        <div class="red-tint"></div>
    </div>

    <!-- Start Screen Overlay -->
    <div id="start-screen" class="start-screen">
        <h1 class="jojo-title big-title">踩地雷</h1>
        <p class="subtitle">選擇你的試煉</p>
        <div class="difficulty-buttons">
            <button class="stand-btn menu-btn" data-diff="easy">簡單 (9x9)</button>
            <button class="stand-btn menu-btn" data-diff="medium">普通 (16x16)</button>
            <button class="stand-btn menu-btn" data-diff="hard">困難 (30x16)</button>
        </div>
    </div>

    <div id="game-container" class="game-container hidden">
        <header class="game-header">
            <h1 class="jojo-title">踩地雷</h1>
            <div class="controls">
                <button id="back-menu-btn" class="stand-btn">回主選單</button>
                <button id="reset-btn" class="stand-btn">重置</button>
            </div>
            <div class="stats-panel">
                <div class="stat-box">
                    <span class="stat-label">地雷數</span>
                    <span id="mine-count" class="stat-value">010</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">時間</span>
                    <span id="timer" class="stat-value">000</span>
                </div>
            </div>
        </header>

        <div id="game-board" class="game-board">
            <!-- Cells generated by JS -->
        </div>

        <!-- "To Be Continued" Arrow or specific theme decoration -->
        <div class="decoration-arrow"></div>

        <!-- Undo Button (Appears on Game Over) -->
        <div id="undo-container" class="undo-container hidden">
            <button id="undo-btn" class="stand-btn king-crimson-btn">
                <span class="stand-name">KING CRIMSON!</span>
                <span class="sub-text">刪除時間 (回到上一步)</span>
            </button>
        </div>
    </div>

    <!-- Win Screen Overlay -->
    <div id="win-screen" class="win-screen hidden">
        <h1 class="jojo-title big-title">試煉結束</h1>
        <div class="difficulty-buttons">
            <button id="win-retry-btn" class="stand-btn menu-btn">再試一次</button>
            <button id="win-menu-btn" class="stand-btn menu-btn">選擇其他難度</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
